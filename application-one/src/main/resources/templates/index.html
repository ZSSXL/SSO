<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>单点登录 - APP-ONE</title>

    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<!-- 开始 -->
<div class="container">
    <h2>APPLICATION-ONE</h2>
    <div class="row justify-content-md-center">
        <div class="col-md-2">
            <button id="app-one" class="btn btn-lg btn-outline-primary">确定</button>
        </div>
    </div>
</div>
<!-- 结束 -->


<!-- jquery -->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript">
    $("#app-one").click(function () {
        let content = "APPLICATION-ONE";
        appOne(content);
    })

    function appOne(data) {
        $.ajax({
            url: "http://localhost:8881/one",
            contentType: "application/json;charset=utf-8",
            type: "post",
            dataType: "json",
            data: JSON.stringify(data),
            success: function (result) {
                console.log(result);
                alert(result.data);
            }
        });
    }
</script>

</body>
</html>
